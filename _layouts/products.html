layout: default
---
<main class="page-header">
  <div class="container"><h1>{{ page.title-page }}</h1></div>
</main>

<div class="content">
  <div class="projects">
    <div class="container">
      <div class="grid-items js-isotope js-grid-items">
        {% for post in site.posts %}
        {% if post.categories contains page.slug %}
        <div class="grid-item inspiration js-isotope-item js-grid-item">
          <div class="news-item">
            <img alt="" src="{{ post.image }}">
            <div class="news-hover">
              <div class="hover-border"><div></div></div>
              <div class="content">
                <h3 class="news-title">{{ post.title }}</h3>
              </div>
              <a class="read-more" href="{{ post.permalink }}">Leer MÃ¡s</a>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
